<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Miner</title>
</head>
<body>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<h1>Cat Miner</h1>
<button id="modal-launcher" class="upg" style="position:relative;left:80%;top:-60px;">Upgrade</button>
<div id="cash">loading...</div>
<div id="plusamt">loading..</div>
<div ><img src="./assets/cat1.png" style="  transform: scaleX(-1); height:300px;" id="cat">
    <div id="ore"><img src="./assets/coal.png" height="160px"></div>

    <img src="./assets/pickaxe.png" id="pickaxe" class="running"></div>
<script src="script.js"></script>
<div id="modal-background"></div>
<div id="modal-content">
    <span id="modal-close" style="cursor:pointer; position:absolute;">&times;</span>
    <div>
        
        <p style="top:40%; position: absolute; left:30%">Copper Pickaxe - Free<br><button class="buy" disabled style="position: absolute;right: 10px">OWNED</button></p>
        <img src="./assets/pickaxe.png" id="pickaxe-inshop" style="position: absolute;top:40%; height:70px;"></div>
        <p style="top:80%; position: absolute; left:30%">AI Pickaxe - $100,000,000<br><button class="buy" id="aip-btn" style="position: absolute;right: 10px" onclick="checkForAIPickaxe()">BUY</button></p>
        <img src="./assets/aipickaxe.png" id="pickaxe-inshop" style="position: absolute;top:80%; height:70px;">
        <p style="top:120%; position: absolute; left:30%">Iron Pickaxe - $1,000<br>
        <button class="buy" id="irp-btn" style="position: absolute;right: 10px" onclick="checkForIronPickaxe()">BUY </button></p>
        <img src="./assets/iron_pickaxe.png" id="pickaxe-inshop" style="position: absolute;top:120%; height:70px;">
        <p style="top:160%; position: absolute; left:30%">Gold Pickaxe - $1,000,000<br><button class="buy" id="gold_pickaxe-btn" style="position: absolute;right: 10px" onclick="checkForGoldPickaxe()">BUY</button></p>
        <img src="./assets/gold_pickaxe.png" id="pickaxe-inshop" style="position: absolute;top:160%; height:70px;">
    </div>
</div>
<button id="settingsbtn" onclick="showSettings()"><span class="material-symbols-outlined">
    settings
    </span></button>
    <span style="bottom:0;left:0;position: absolute;">Cat Miner 0.2.5</span>
</body>
</html>
