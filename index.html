<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  
	<meta name="description" content="Cat Miner is a game about collecting pickaxes in different locations and mining for catcoins. ">
    <title>Cat Miner</title>
</head>
<body>
    <div id="logo-ctr">
            <img src="./game/assets/cmlogo.png" alt="Cat Miner Logo" id="logo">
    </div>
    <div id="menu">
        <button id="btn1" onclick="play()">Play Game</button><br />
        <button id="btn2" onclick="reset()">Reset Save</button>
    </div>
    <script>
        function play(){
            location.href="https://catminer.glitch.me/"
        }
        function reset(){
            if(prompt("are you sure you want to delete?\ntype yes to delete save data")  === "yes" | "Yes" | "YEs" | "yEs" | "yeS" | "YES"){
                var e = window.open("https://catminer.glitch.me/byebyedata.html");
                setTimeout(() => {
                    e.close()
                }, 3000);
            } else {
                alert('ok not deleted then')
            }

        }
    </script>
</body>
</html>
